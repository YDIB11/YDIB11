name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: YDIB11
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#4c5e9e&color_dots=#0D1117,#1a1f36,#2d3a6d,#4c5e9e,#6b7fc9
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#4c5e9e&color_dots=#161b22,#1a1f36,#2d3a6d,#4c5e9e,#6b7fc9
            
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
