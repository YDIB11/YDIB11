name: Generate Stats Card

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create stats directory
        run: mkdir -p stats
        
      - name: Fetch Stats Card
        run: |
          # Fetch with retries and longer timeout
          for i in 1 2 3; do
            curl -f -s --max-time 30 -o stats/stats.svg "https://my-github-stats-git-main-ydib11s-projects.vercel.app/api?username=YDIB11&show_icons=true&theme=tokyonight&hide_border=true&bg_color=0D1117&title_color=4c5e9e&icon_color=4c569e&text_color=9f9f9f&include_all_commits=true&count_private=true" && break
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          
          # Verify it's actually an SVG
          if head -1 stats/stats.svg | grep -q "<svg"; then
            echo "Valid SVG received"
          else
            echo "ERROR: Invalid response received:"
            cat stats/stats.svg
            exit 1
          fi
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stats/
          git diff --staged --quiet || git commit -m "Update stats card"
          git push
